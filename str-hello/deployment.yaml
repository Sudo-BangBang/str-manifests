apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: str-hello
  name: str-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: str-hello
  template:
    metadata:
      labels:
        app: str-hello
    spec:
      imagePullSecrets:
      - name: complex-store-docker-hub-secret
      containers:
      - image: ausername123/str:0.0.1 # {"$imagepolicy": "default:hello"}
        name: str
        resources: {}
        ports:
        - containerPort: 80
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        livenessProbe:
          initialDelaySeconds: 3
          periodSeconds: 3
          httpGet:
            path: /actuator/health/liveness
            port: 8080
        readinessProbe:
          initialDelaySeconds: 3
          periodSeconds: 3
          httpGet:
            port: 8080
            path: /actuator/health/readiness