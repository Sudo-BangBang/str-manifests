  replicas: 1
  selector:
    matchLabels:
      app: str-hello
  template:
    metadata:
      labels:
        app: str-hello
    spec:
      containers:
      - image: docker.io/ausername123/str:0.0.1 # {"$imagepolicy": "default:hello"}
